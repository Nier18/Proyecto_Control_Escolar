<h2 class="text-2xl font-semibold mb-4">Consulta 5: Horario de Profesor</h2>

<form id="form-horario-profesor" action="{% url 'control_escolar:consulta_horario_profesor_resultado' %}"
    class="formulario-busqueda-ajax bg-gray-50 p-6 rounded-lg shadow-sm"
    data-result-target="#resultado-horario-profesor">

    <label for="instructor-id-input" class="block text-lg font-medium text-gray-700 mb-2">
        Introduce el ID del profesor:
    </label>
    <div class="flex gap-2">
        <input type="text" id="instructor-id-input" name="instructor_id"
            class="flex-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Ej. 34175">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
            Buscar
        </button>
    </div>
    <div id="resultado-horario-profesor" class="mt-6">
        <!-- Aquí se cargarán los resultados vía AJAX -->
    </div>
</form>
