<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control Escolar</title>
    <!-- Cargamos Tailwind CSS para estilos rápidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- v=1.0.1 -->
</head>

<body class="bg-gray-100">

    <!-- Encabezado -->
    <header class="bg-blue-800 text-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold">Proyecto Final: Sistema de Control Escolar</h1>
            <p class="text-lg text-blue-200">Ingeniería de Software</p>
        </div>
    </header>

    <!-- Contenedor Principal (Menú + Contenido) -->
    <div class="container mx-auto p-6 flex flex-col md:flex-row gap-6">

        <!-- Menú Lateral de Consultas -->
        <nav class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-md h-full">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Consultas</h2>
            <ul class="space-y-2">
                <li>
                    <button data-url="{% url 'control_escolar:home_content' %}"
                        class="query-button w-full text-left p-3 rounded-md bg-blue-100 font-semibold hover:bg-blue-100 text-gray-800 transition-colors">
                        Inicio
                    </button>
                </li>
                <li>
                    <button data-url="{% url 'control_escolar:consulta_prerequisitos' %}"
                        class="query-button w-full text-left p-3 rounded-md hover:bg-blue-100 text-gray-800 transition-colors">
                        1. Prerrequisitos de Curso
                    </button>
                </li>
                <li>
                    <button data-url="{% url 'control_escolar:consulta_transcript' %}"
                        class="query-button w-full text-left p-3 rounded-md hover:bg-blue-100 text-gray-800 transition-colors">
                        2. Transcript de Estudiante
                    </button>
                </li>
                <li>
                    <button data-url="{% url 'control_escolar:consulta_asesor' %}"
                        class="query-button w-full text-left p-3 rounded-md hover:bg-blue-100 text-gray-800 transition-colors">
                        3. Asesor de Estudiante
                    </button>
                </li>
                <li>
                    <button data-url="{% url 'control_escolar:consulta_estudiantes_A' %}"
                        class="query-button w-full text-left p-3 rounded-md hover:bg-blue-100 text-gray-800 transition-colors">
                        4. Estudiantes con 'A'
                    </button>
                </li>
                <li>
                    <button data-url="{% url 'control_escolar:consulta_horario_profesor' %}"
                        class="query-button w-full text-left p-3 rounded-md hover:bg-blue-100 text-gray-800 transition-colors">
                        5. Horario de Profesor
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Área de Contenido Dinámico -->
        <main id="content-container" class="w-full md:w-3/4 bg-white p-8 rounded-lg shadow-md min-h-[300px]">
            <!-- Esta sección se reemplazará dinámicamente con JavaScript. -->
            <h2 class="text-2xl font-semibold mb-4">Cargando...</h2>
        </main>
    </div>

    <!-- El JavaScript que hace la magia -->
    <script>
        // Obtenemos el contenedor donde cargaremos los resultados
        const contentContainer = document.getElementById('content-container');

        // Obtenemos TODOS los botones del menú
        const queryButtons = document.querySelectorAll('.query-button');

        // --- Lógica para Cargar Contenido (Clic en Menú) ---
        function loadContent(urlToFetch, buttonElement) {
            // Marcamos el botón activo
            queryButtons.forEach(btn => btn.classList.remove('bg-blue-100', 'font-semibold'));
            if (buttonElement) {
                buttonElement.classList.add('bg-blue-100', 'font-semibold');
            }

            // Mostramos un mensaje de "Cargando..."
            contentContainer.innerHTML = `
                <div class="text-center p-12">
                    <p class="text-lg font-semibold text-gray-600">Cargando datos...</p>
                </div>`;

            // Hacemos la petición (fetch) al endpoint de Django
            fetch(urlToFetch)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    // Inyectamos el HTML recibido en el contenedor
                    contentContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error al cargar el contenido:', error);
                    contentContainer.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                            <strong class="font-bold">¡Error!</strong>
                            <span class="block sm:inline">No se pudo cargar el contenido desde ${urlToFetch}. Revisa la consola (F12) y la terminal de Django.</span>
                        </div>`;
                });
        }

        // Añadimos un "listener" de clic a cada botón del MENÚ
        queryButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const urlToFetch = event.currentTarget.dataset.url;
                loadContent(urlToFetch, event.currentTarget);
            });
        });

        // --- Lógica para Manejar el Envío del Formulario (Clic en "Buscar") ---
        // Usamos "Delegación de Eventos"
        // Escuchamos por clics en 'submit' en todo el documento (más robusto)
        document.body.addEventListener('submit', function (event) {

            // Verificamos si el formulario tiene la clase 'formulario-busqueda-ajax'
            if (event.target.classList.contains('formulario-busqueda-ajax')) {
                event.preventDefault();
                const form = event.target;
                const urlToFetch = form.action;
                const targetSelector = form.dataset.resultTarget;
                const resultadoDiv = document.querySelector(targetSelector);

                if (!resultadoDiv) {
                    console.error('No se encontró el contenedor de resultados:', targetSelector);
                    return;
                }

                // Recopilamos los datos del formulario automáticamente
                const formData = new FormData(form);
                const params = new URLSearchParams(formData);

                // Validación básica: verificar que al menos un campo tenga valor
                let hasValue = false;
                for (const value of params.values()) {
                    if (value.trim() !== '') {
                        hasValue = true;
                        break;
                    }
                }

                if (!hasValue) {
                    resultadoDiv.innerHTML = '<p class="text-red-600">Por favor, completa el campo de búsqueda.</p>';
                    return;
                }

                resultadoDiv.innerHTML = '<p class="text-gray-600">Buscando...</p>';

                fetch(`${urlToFetch}?${params.toString()}`)
                    .then(response => response.text())
                    .then(htmlResultado => {
                        resultadoDiv.innerHTML = htmlResultado;
                    })
                    .catch(error => {
                        console.error('Error en fetch:', error);
                        resultadoDiv.innerHTML = '<p class="text-red-600">Error al consultar el servidor.</p>';
                    });
            }
        });

        // --- Cargar el contenido de "Inicio" al cargar la página ---
        const homeButton = document.querySelector(".query-button[data-url='{% url 'control_escolar:home_content' %}']");
        if (homeButton) {
            loadContent(homeButton.dataset.url, homeButton);
        }

    </script>

</body>

</html>
